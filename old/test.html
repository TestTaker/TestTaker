<script>
    function palindrome(str) {
  // Good luck!
  console.log("original:       " + str);
  str = str.toLowerCase();

  str = str.replace(/\s/g, "");
  str = str.replace(/\./g, "");
  str = str.replace(/,/g, "");
  str = str.replace(/\!/g, "");

  console.log("modified:          " + str);
  var regular = str;
  var rev = str.split("").reverse().join("");
  console.log("reverse:           " + rev);
  if(regular == rev){
    return true;
  } else {
    return false;
  }
}


palindrome("eye");
  </script>
